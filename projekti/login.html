<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">

    <h1>Login</h1>

    <form id="loginForm">
        <label for="loginEmail">E-mail address:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br></br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br></br>

        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        function login() {
        // Perform validation
        var loginEmail = document.getElementById("loginEmail").value;
        var loginPassword = document.getElementById("loginPassword").value;
        if (!loginEmail || !loginPassword) {
            alert("Please fill out all required fields");
            return;
        }
        // Basic email format validation
        var emailRegex = /\S+@\S+\.\S+/;
        if (!emailRegex.test(loginEmail)) {
            alert("Invalid email address");
            return;
        }

        // Other login validations as needed

        // Dummy login success alert
        alert("Login successful!");

        // Redirect to the main page (replace this URL with your actual main page URL)
        window.location.href = "first.html";
      

        }
        
    </script>

</body>
</html>
