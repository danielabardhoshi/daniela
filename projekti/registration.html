<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">

    <h1>Cinema Registration</h1>

    <form  id="registrationForm">
        <label for="nickname">NickName:</label>
        <input type="text" id="nickname" name="nickname" required><br></br>

        <label for="email">E-mail address:</label>
        <input type="email" id="email" name="email" required><br></br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br></br>

        <label for="repassword">Reenter the password:</label>
        <input type="password" id="repassword" name="repassword" required><br></br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br></br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br></br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br></br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br></br>

        <label for="genre">Select your favourite Genre:</label>
        <select id="genre" name="genre" required>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="thriller">Thriller</option><br></br>
            <!-- Add more genres as needed -->
        </select>

        <button type="button" onclick="register()">Register</button>
        <button id="loginBtn" onclick="openLogin()">Login</button>
    </form>
<script>
    function register() {
    // Perform validation (password match, etc.) here

    // Dummy registration success alert
    alert("Registration successful!");

    // Redirect to the front page (replace this URL with your actual front page URL)
    window.location.href = "first.html";
    }
    function openLogin(){
        window.location.href = "login.html";
    }
 
</script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
