<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #36a832;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Confirm Booking</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="ticketAmount">Ticket Amount</label>
            <input type="text" id="ticketAmountInput" name="ticketAmount" readonly>
         </div>
        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>

    <script>
        
        function confirmBooking() {
    const fullNameInput = document.getElementById("fullName");
    const emailInput = document.getElementById("email");
    const ticketAmountInput = document.getElementById("ticketAmountInput");

    // Validate if the required fields are not empty
    if (!fullNameInput.value.trim() || !emailInput.value.trim()) {
        alert("Fill in all the information needed");
        return;
    }

    // Validate full name: Only letters are allowed
    if (!/^[a-zA-Z]+$/.test(fullNameInput.value)) {
        alert("Invalid full name. Please use only letters.");
        return;
    }

    // Validate email format
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
        alert("Invalid email address format.");
        return;
    }

    // Store information in local storage
    localStorage.setItem('fullName', fullNameInput.value);
    localStorage.setItem('email', emailInput.value);
    localStorage.setItem('ticketAmount', ticketAmountInput.value);
    alert("Booking Completed");
   
}
    function setTicketAmount() {
        // Retrieve the ticket amount from localStorage
        const ticketAmountFromStorage = localStorage.getItem('ticketAmount');

        // Set the ticket amount in the form
        document.getElementById("ticketAmountInput").value = ticketAmountFromStorage;
    }

    // Call the function when the second page loads
    window.onload = setTicketAmount;
</script>
</body>
</html>
